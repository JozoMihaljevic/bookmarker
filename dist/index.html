<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>Bookmarker Jojo</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="https://getbootstrap.com/docs/4.1/examples/jumbotron/jumbotron.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Bookmarker</a>
  </nav>

  <main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Book marker by Jojo</h1>
        <p>Bookmarker aplikacija za označavanje i spremanje Vaših omiljenih web stranica</p>
        <div class="row">
          <div class="col-md-12">
            <h2>Ispunite formu</h2>
            <form id="myForm">
              <div class="form-group">
                <label for="siteName">Naziv stranice</label>
                <input type="text" class="form-control" id="siteName" placeholder="Unesite naziv stranice">
              </div>
              <div class="form-group">
                <label for="siteUrl">URL stranice</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="Unesite URL stranice">
              </div>
              <button type="submit" class="btn btn-primary">Spremi</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->


      <hr>

      <div class="row marketing">
        <div class="col-md-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

    </div> <!-- /container -->

  </main>

  <footer class="container">
    <p>Jojo &copy; 2018</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
